{% extends 'layout.html' %}

{% block body %}
<h1>From Hell's heart, I stab at thee!</h1>

<form action="{{ url_for('index') }}" method="post">
  {{ form.hidden_tag() }}
  <div>Long url: {{ form.longurl }} </div>
  <div>Title: {{ form.title }} </div>
  <div>Description: {{ form.description }} </div>
  <div> <input class="button" type="submit" value="Shorten URL"/> </div>
</form>

{% endblock %}
