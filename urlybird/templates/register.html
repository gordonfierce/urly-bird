{% extends 'layout.html' %}
{% block body%}
<form action="{{ url_for('register') }}" method="post">
  {{ new_registration_form.hidden_tag() }}
  <div> {{ new_registration_form.name }} </div>
  <div> {{ new_registration_form.email }} </div>
  <div> {{ new_registration_form.password }} </div>
  <div> {{ new_registration_form.password_verify }} </div>
  <div> <input class="button" type="submit" value="Register"/> </div>
</form>
{% endblock %}
